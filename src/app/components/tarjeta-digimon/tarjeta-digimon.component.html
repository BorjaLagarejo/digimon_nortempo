<ng-container *ngIf="digimon">
    <div class="flex flex-col items-center gap-3 p-6 rounded-lg w-100 bg-slate-200">
        <h3 class="text-2xl">
            {{ digimon.id }}
        </h3>
        <h3 class="text-4xl">
            {{ digimon.name }}
        </h3>
        <img [src]="digimon.images[0]?.href" [alt]="digimon.name" />
        <div class="flex justify-around w-full">
            <div class="flex flex-col items-center">
                <h6 class="text-xl">Nivel</h6>
                <h6> {{ getLevel(digimon) }}</h6>
            </div>
            <div class="flex flex-col items-center">
                <h6 class="text-xl">Atributos</h6>
                <h6>{{ getAttributes(digimon) }}</h6>
            </div>
            <div class="flex flex-col items-center">
                <h6 class="text-xl">Tipo</h6>
                <h6>{{ getType(digimon) }}</h6>
            </div>
        </div>
    </div>
</ng-container>
